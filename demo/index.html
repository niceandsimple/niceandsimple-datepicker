<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scroll Datepicker</title>
    <link rel="stylesheet" href="niceandsimple-datepicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="vendor.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-size: 14px;
        line-height: 1.5;
        font-family: Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body ng-app="app">
    <script>
      var app = angular.module('app', ['niceandsimpleDatepicker', 'angularMoment']);

      app.controller('demoCtrl', function ($scope) {
        $scope.date = +new Date;
      })
    </script>

    <div ng-controller="demoCtrl">

      {{ date }}

      <niceandsimple-datepicker ng-model="date"></niceandsimple-datepicker>

    </div>

    <script src="niceandsimple-datepicker.min.js"></script>
  </body>
</html>
